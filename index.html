<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>To Do List</title>
  </head>
  <body>
    <h1>To Do List</h1>
    <section id="toDoListFormSection" class="toDoListFormSection">
      <form id="toDoListForm" class="toDoListForm">
        <label for="toDoListInput"></label>
        <input
          type="text"
          id="toDoListInput"
          class="toDoListInput"
          placeholder="What do you need to do?"
          name="toDoListInput"
        />
        <button id="toDoListButton" class="toDoListButton">
          Add this to your To Do List
        </button>
      </form>
    </section>

    <section id="toDoList" class="toDoList"></section>
    <script src="app.js"></script>
  </body>
</html>
